            // Funciones de Google Drive
            const initGoogleDrive = () => {
                // Detectar el origen actual
                const currentOrigin = window.location.origin;
                console.log('Current origin:', currentOrigin);
                
                if (!window.gapi) {
                    console.error('Google API no est치 cargada');
                    setSyncStatus('error');
                    return;
                }
                
                gapi.load('client:auth2', () => {
                    gapi.client.init({

                        console.log('Google API inicializada correctamente');

                        // Manejar el estado inicial de autenticaci칩n
                        updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());

                if (!isSignedIn) return;
                
                setSyncStatus('syncing');
                
                const data = {
                    sessions,
                    vocabulary,
                    editorContent,
                    students,
                    lastModified: new Date().toISOString()
                };
                
                const boundary = '-------314159265358979323846';
                const delimiter = "\r\n--" + boundary + "\r\n";
                const close_delim = "\r\n--" + boundary + "--";
                
                const metadata = {
                    'name': `espanol-prof-data-${new Date().toISOString().split('T')[0]}.json`,
                    'mimeType': 'application/json'
                };
                
                const multipartRequestBody =
                    delimiter +
                    'Content-Type: application/json\r\n\r\n' +
                    JSON.stringify(metadata) +
                    delimiter +
                    'Content-Type: application/json\r\n\r\n' +
                    JSON.stringify(data, null, 2) +
                    close_delim;
                
                try {
                    const response = await gapi.client.request({
                        'path': '/upload/drive/v3/files',
                        'method': 'POST',
                        'params': {'uploadType': 'multipart'},
                        'headers': {
                            'Content-Type': 'multipart/related; boundary="' + boundary + '"'
                        },
                        'body': multipartRequestBody
                    });
                    
                    console.log('File saved to Google Drive:', response.result);
